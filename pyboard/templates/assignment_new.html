{% extends "base.html" %}
{% block content %}
	{% include "nav.html" %}
	<div class="pure-u-1">
		<h2>
			<a href="{{ url_for('course', cid=course['cid']) }}">{{ course['name'] }}</a>
			:: New
		</h2>
		<hr>
	</div>
	<div class="pure-u-1-3">
		<h3>Information</h3>
		<form class="pure-form" action="{{ url_for('assignment_new', cid=course['cid']) }}" method="POST">
			<p>Name: <input type='text' name='name' /></p>
			<p>Due: <input type='text' name='due' /></p>
			<p><em>Possible score: <input type='text' name='points' /></em></p>
			<p>Body: <textarea name='body'></textarea></p>
			<input type="submit" />
		</form>
	</div>
{% endblock %}
